<div class="card box">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">File</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let file of fileUploads; let i = index;">
      <th scope="row">{{i+1}}</th>
      <td>{{file.name}}</td>
      <td>
        <button type="button" class="btn btn-primary float-right">
          <a href="{{ file.url }}"><i class="fas fa-eye"></i></a>
        </button>&nbsp;
        <button type="button" class="btn btn-danger float-right" (click)="deleteFileUpload(file)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
